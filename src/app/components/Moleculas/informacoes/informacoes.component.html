<div *ngIf="list || detalhes; else ContainerInfo">
  <div *ngIf="list">
    <h1 class="text-primary">{{ titulo }}</h1>
    <p class="text-muted">{{ descricao }}</p>
  </div>

  <div *ngIf="detalhes" class="d-flex flex-column justify-content-between">
    <h1 class="text-bold">{{ titulo }}</h1>
    <h2 class="text-muted">{{ descricao }}</h2>
  </div>
</div>

<ng-template #ContainerInfo>
  <div class="d-flex flex-column justify-content-between">
    <h2 *ngIf="titulo" class="text-muted">{{ titulo }}</h2>
    <p *ngIf="descricao" class="text-bold text-muted">{{ descricao }}</p>
  </div>
</ng-template>
